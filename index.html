<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <main class="container">
    <div class="card-body">
    <img class="star-icon" src="images/icon-star.svg">
  <h1 class="heading">How did we do?</h1>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

  <div class="rating-buttons">
    <button class="btn rating-btn">1</button>
    <button class="btn rating-btn">2</button>
    <button class="btn rating-btn">3</button>
    <button class="btn rating-btn">4</button>
    <button class="btn rating-btn">5</button>
    </div>
  <div>
    <button class="sub-btn">SUBMIT</button>
    </div>
  </div>
  </main>
<script src="index.js"></script>
</body>
</html>
